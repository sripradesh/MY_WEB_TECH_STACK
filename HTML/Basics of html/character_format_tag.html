<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
     <b><p>world is pretty and beautiful</p></b>                    <!--  ===> bold -->
     <i><p>world is pretty and beautiful</p></i>                    <!--  ===> Italic -->
     <u><p>world is pretty and beautiful</p></u>                    <!--  ===> underline -->
     <large><p>world is pretty and beautiful</p></large>            <!--  ===> big characters  -->
     <small><p>world is pretty and beautiful</p></small>            <!--  ===> small characters -->
     <strike><p>world is pretty and beautiful</p></strike>          <!--  ===> stike on the characters -->
     <p>world is<mark>pretty</mark>and beautiful</p></mark>         <!--  ===> marking the characters -->
     <p>44<sup>5</sup></p>                                          <!--  ===> super char of characters --> 
     <p>log<sub>5</sub></p>                                         <!--  ===> sub char of characters -->
</body>
</html>
