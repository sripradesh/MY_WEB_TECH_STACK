<!-- Dynamic web site -->

<!-- 1. it is define as user can modify their datas in web pages -->
<!-- 2. forms is an dynamic tag which is used to provide user details to store the data in the web server -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div id="wrapper">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <ul type="none">
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </li>
                <li>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </li>
                <li>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </li>
    <div id="gender">
                <li>
                        <label>Gender:</label>
                        <div class="gender-group">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="other" name="gender" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>     
                </li>
        </div>
                <li>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                </li>
                <li>
                    <label for="mobile">Mobile No:</label>
                    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
                </li>
                <li>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </li>
                <li>
                    <div class="register">
                        <input type="submit" value="Register">
                    </div>
                </li>
            </ul>
        </form>
    </div>

<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        input, textarea, button{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .gender-group {
        display: flex;
        align-items: center;
        gap: 20px; 
        margin-top: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            gap: 5px; 
        }

       .register {
        width: 420px;
       }

       .gender-group input {
            width: auto; 
            margin: 0;
        }

        .gender-option input[type="radio"] {
            position: relative;
            bottom: 3px;
            left: 0px;
            margin: 0;
        }

        

</style>
</body>
</html>
