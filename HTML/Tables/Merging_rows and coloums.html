<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  style="text-align: center;">
    <h1>Merging Rows and Coloumns</h1>
    <table align="center" border="">
        <tr>
            <th colspan="3">Hi There</th>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td rowspan="2">4</td>
            <td colspan="1">5</td>
            <td colspan="3">7</td>
        </tr>
        <tr>
            <td rowspan="1">6</td>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <th rowspan="2" colspan="3">Hi</th>
            <th colspan="2">True</th>
            <td colspan="2">40</td>
        </tr>
        <tr>
            <td rowspan="1">11</td>
            <td rowspan="1">90</td>
            <td rowspan="1">100</td>
        </tr>
        </tr>
            <td rowspan="1">4</td>
            <th rowspan="1">Bye</th>
            <th rowspan="1">Hi</th>
            <th rowspan="3" colspan="3">True</th>
        <tr>
            <td colspan="3">100</td>
        </tr>
    </table>
</body>
</html>
