<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="login">
        <fieldset>
            <legend>LOGIN</legend>
            <br>
            <form action="">
                <label for="">
                    Email :
                </label>
                <input id="email" type="text">
                <br>
                <br>
                <label for="">
                    Username :
                </label>
                <input id="username" type="text">
                <br>
                <br>
                <label for="">
                    Password :
                </label>
                <input id="password" type="text">
                <br>
                <br>
                <div class="login-btn">
                    <button class="btn" onclick="login()">LOGIN</button>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="./login.js"></script>
</body>

</html>
